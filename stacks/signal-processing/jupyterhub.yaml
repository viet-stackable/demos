---
releaseName: jupyterhub
name: jupyterhub
repo:
  name: jupyterhub
  url: https://jupyterhub.github.io/helm-chart/
version: 4.0.0
options:
  hub:
    config:
      Authenticator:
        allowed_users:
          - admin
      DummyAuthenticator:
        password: {{ jupyterHubAdminPassword }}
      JupyterHub:
        authenticator_class: dummy
    labels:
      stackable.tech/vendor: Stackable
  proxy:
    service:
      type: NodePort
  prePuller:
    hook:
      enabled: false
    continuous:
      enabled: false
  rbac:
    create: true
  singleuser:
    cmd: null
    image:
      # TODO (@NickLarsenNZ): Use a versioned image with stackable0.0.0-dev or stackableXX.X.X so that
      # the demo is reproducable for the release and it will be automatically replaced for the release branch.
      name: oci.stackable.tech/stackable/jupyter-pyspark-with-alibi-detect
      tag: python-3.9
    serviceAccountName: spark
    networkPolicy:
      enabled: false
    extraLabels:
      stackable.tech/vendor: Stackable
    initContainers:
      - name: download-notebook
        image: oci.stackable.tech/sdp/tools:1.0.0-stackable0.0.0-dev
        command: ['sh', '-c', 'curl https://raw.githubusercontent.com/stackabletech/demos/main/stacks/signal-processing/tsdb.ipynb -o /notebook/tsdb.ipynb']
        volumeMounts:
          - mountPath: /notebook
            name: notebook
    storage:
      extraVolumes:
        - name: notebook
          emptyDir:
            sizeLimit: 500Mi
      extraVolumeMounts:
        - name: notebook
          mountPath: /home/jovyan/notebook
