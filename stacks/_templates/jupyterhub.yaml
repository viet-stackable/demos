---
releaseName: jupyterhub
name: jupyterhub
repo:
  name: jupyterhub
  url: https://jupyterhub.github.io/helm-chart/
version: 4.1.0 # 5.2.1
options:
  hub:
    config:
      Authenticator:
        allowed_users:
          - admin
      DummyAuthenticator:
        password: {{jupyterHubAdminPassword}}
      JupyterHub:
        authenticator_class: dummy
    labels:
      stackable.tech/vendor: Stackable
  proxy:
    service:
      type: NodePort
  rbac:
    create: true
  prePuller:
    hook:
      enabled: false
    continuous:
      enabled: false
  scheduling:
    userScheduler:
      enabled: false
  singleuser:
    # `cmd: null` allows the custom CMD of the Jupyter docker-stacks to be used
    # which performs further customization on startup.
    cmd: null
    image:
      # You should replace the "latest" tag with a fixed version from:
      # https://hub.docker.com/r/jupyter/datascience-notebook/tags/
      # Inspect the Dockerfile at:
      # https://github.com/jupyter/docker-stacks/tree/HEAD/datascience-notebook/Dockerfile
      name: jupyter/pyspark-notebook
      tag: python-3.11
    serviceAccountName: spark
    networkPolicy:
      enabled: false
    extraLabels:
      stackable.tech/vendor: Stackable
    extraEnv:
      HADOOP_CONF_DIR: "/home/jovyan/hdfs"
    initContainers:
      - name: download-notebook
        image: oci.stackable.tech/sdp/tools:1.0.0-stackable0.0.0-dev
        command: ['sh', '-c', 'curl https://raw.githubusercontent.com/stackabletech/demos/main/stacks/jupyterhub-pyspark-hdfs/notebook.ipynb -o /notebook/notebook.ipynb']
        volumeMounts:
          - mountPath: /notebook
            name: notebook
    storage:
      extraVolumes:
        - name: hdfs-discovery-configmap
          configMap:
            name: hdfs-namenode-default
        - name: notebook
          emptyDir:
            sizeLimit: 500Mi
      extraVolumeMounts:
        - name: hdfs-discovery-configmap
          mountPath: /home/jovyan/hdfs
        - name: notebook
          mountPath: /home/jovyan/notebook
